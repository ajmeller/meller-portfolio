<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alyssa Meller's Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Mega&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Alyssa Meller</h1>
      <div class="links">
        <a href="https://github.com/ajmeller">Github</a>
        <a href="https://www.linkedin.com/in/alyssa-meller/">Linkedin</a>
      </div>
    </header>
    <div class="content">
      <div class="app-content">
        <div class="app-preview">
          <a href="https://angular-journal.netlify.app"
            ><img src="assets/journal.png" alt="journal preview"
          /></a>
        </div>
        <div class="app-name">Journal</div>
        <div class="app-description">
          This Angular app allows you to record your secrets. It won't tell
          anyone, promise.
        </div>
      </div>
      <div class="app-content">
        <div class="app-preview">
          <a href="https://angular-recipes-app.netlify.app"
            ><img src="assets/recipes.png" alt="recipes preview"
          /></a>
        </div>
        <div class="app-name">Recipe Finder</div>
        <div class="app-description">
          This Angular app finds recipes based on search criteria using the
          edamam recipe API.
        </div>
      </div>

      <div class="app-content">
        <div class="app-preview">
          <a href="https://vanilla-js-games.netlify.app"
            ><img src="assets/games.png" alt="games preview"
          /></a>
        </div>
        <div class="app-name">Mini Games</div>
        <div class="app-description">
          This vanilla Javascript app contains three fun mini games.
        </div>
      </div>
    </div>
  </body>
</html>
